<div class="login-wrapper" style="background:linear-gradient(rgba(73, 83, 206, .9), rgba(0, 43, 84, .9)), url('../../assets/images/hero.png') center center / cover;">
  
  <ng-container *ngIf="!loginWithPhone">
  <div class="login-form">
    <div class="image-wrapper"><img src="../../assets/images/dhulaiwala-squre.png" /></div>
    <form (submit)="loginSubmit(loginForm)" #loginForm="ngForm" name="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" />
      </div>
      <div class="text-right small strong"> 
        <a href="javascript:void(0);">Forget password?</a>
      </div>
      <div class="text-right small strong" style="margin-top: 8px;"> 
        <a href="javascript:void(0);" (click)="changeLogin(true)">Login with Phone Number</a>
      </div>
      <button type="submit">Login</button>
      <div class="text-center small">
        <span class="text-blue strong block">Don't have an account?</span>
        <span class="strong"><a routerLink="/signup" class="text-red">Sign up</a></span>
      </div>
    </form>
  </div>
</ng-container>

<ng-container *ngIf="loginWithPhone">
  <div class="login-form">
    <div class="image-wrapper"><img src="../../assets/images/dhulaiwala-squre.png" /></div>
    <form>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input id="number" type="text" name="number" />
      </div>
      <div class="form-group">
        <label for="otp">OTP</label>
        <input id="otp" type="otp" name="otp" />
      </div>
      <div class="text-right small strong"> 
        <a href="javascript:void(0);" (click)="changeLogin(false)">Login with Email</a>
      </div>
    </form>
  </div>
</ng-container>

</div>
